# This is a basic workflow to help you get started with Actions

name: generate game

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# 같은 concurrency 그룹의 워크플로우는 동시에 실행되지 않고 순차 대기하여 push 충돌 방지
# concurrency group당 실행 1개 + 대기 1개 = 최대 2개다. 3번째가 있다면 취소된다.
# 그래서 그룹(워크플로 파일)은 2개만 사용하고, jobs 내에서 순차적으로 실행할 수 있도록 한다.
concurrency:
  group: commit-to-main
  cancel-in-progress: false

permissions:
  contents: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  generate-snake-game-animation:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: commit and push snake svg
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add github-contribution-grid-snake.svg github-contribution-grid-snake-dark.svg
          git diff --cached --quiet || git commit -m "Update snake game SVG"
          # 다른 워크플로우가 먼저 push한 경우를 대비해 rebase
          git pull --rebase
          git push

  generate-space-shooter-game:
    needs: generate-snake-game-animation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: czl9707/gh-space-shooter@v1
        with:
          # secrets.GITHUB_TOKEN은 GitHub Actions가 실행될 때마다 GitHub에서 자동으로 생성하여 제공하는 특별한 비밀번호입니다.
          # 따라서 사용자가 직접 Settings > Secrets에 등록할 필요가 전혀 없으며, 워크플로우 파일 내에서 즉시 호출해서 사용할 수 있습니다.
          # 일회용 성격: 워크플로우의 Job이 시작될 때 생성되고, Job이 완료되면 즉시 만료됩니다.
          # 최소 권한 원칙: 기본적으로 해당 워크플로우가 실행 중인 레포지토리에만 접근 권한이 한정됩니다. 다른 사람의 레포지토리를 건드릴 수 없습니다.
          # 자동 마스킹: 로그에 실수로 출력하더라도 GitHub이 자동으로 *** 처리합니다.
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-path: 'github-space-shooter-game.gif'
          strategy: 'random'

