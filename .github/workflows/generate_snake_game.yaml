name: generate snake game animation

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *"

  # allows to manually run the job at any time
  workflow_dispatch:

  # run on every push on the main branch
  push:
    branches:
      - main

# 같은 concurrency 그룹의 워크플로우는 동시에 실행되지 않고 순차 대기하여 push 충돌 방지
concurrency:
  group: commit-to-main
  cancel-in-progress: false

jobs:
  generate-snake-game-animation:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: commit and push snake svg
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add github-contribution-grid-snake.svg github-contribution-grid-snake-dark.svg
          git diff --cached --quiet || git commit -m "Update snake game SVG"
          # 다른 워크플로우가 먼저 push한 경우를 대비해 rebase
          git pull --rebase
          git push
