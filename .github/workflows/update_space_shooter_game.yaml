# This is a basic workflow to help you get started with Actions

name: Update Space Shooter Game

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  update-game:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: czl9707/gh-space-shooter@v1
        with:
          # secrets.GITHUB_TOKEN은 GitHub Actions가 실행될 때마다 GitHub에서 자동으로 생성하여 제공하는 특별한 비밀번호입니다.
          # 따라서 사용자가 직접 Settings > Secrets에 등록할 필요가 전혀 없으며, 워크플로우 파일 내에서 즉시 호출해서 사용할 수 있습니다.
          # 일회용 성격: 워크플로우의 Job이 시작될 때 생성되고, Job이 완료되면 즉시 만료됩니다.
          # 최소 권한 원칙: 기본적으로 해당 워크플로우가 실행 중인 레포지토리에만 접근 권한이 한정됩니다. 다른 사람의 레포지토리를 건드릴 수 없습니다.
          # 자동 마스킹: 로그에 실수로 출력하더라도 GitHub이 자동으로 *** 처리합니다.
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-path: 'gh-space-shooter-game.gif'
          strategy: 'random'
