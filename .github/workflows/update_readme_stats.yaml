name: Update GitHub readme stats SVG

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *"

  # allows to manually run the job at any time
  workflow_dispatch:

  # run on every push on the main branch
  push:
    branches:
      - main

# 같은 concurrency 그룹의 워크플로우는 동시에 실행되지 않고 순차 대기하여 push 충돌 방지
concurrency:
  group: commit-to-main
  cancel-in-progress: false

jobs:
  update-stats:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=one_dark_pro
          path: github-readme-stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&theme=one_dark_pro&langs_count=8&card_width=320
          path: github-readme-top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: commit and push stats SVGs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add github-readme-stats.svg github-readme-top-langs.svg
          git diff --cached --quiet || git commit -m "Update GitHub readme stats SVG"
          # 다른 워크플로우가 먼저 push한 경우를 대비해 rebase
          git pull --rebase
          git push
